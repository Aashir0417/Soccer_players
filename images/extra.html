<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-item {
            height: 32rem;
            color: white;
            position: relative;
        }

        .carousel-item:nth-child(1) {
            background-color: lightgreen;
        }

        .carousel-item:nth-child(2) {
            background-color: rgb(116, 172, 223);
        }

        /* Add more carousel items and background images as needed */

        .container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: 50px;
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .button-move {
            position: relative;
            top: 120px;
            left: 15%;
            background-image: linear-gradient(to right, red 50%, green 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            transition: background-position 0.5s ease-out;
        }

        .img-move {
            position: relative;
            left: 15%;
        }
    </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="container">
              <h1><strong>Cristiano Ronaldo</strong></h1>
              <img class="img-move" src="images/sui.jpeg" alt="Ronaldo" width="400" height="315">
              <div class="container mt-3">
                  <h3>Modal Example</h3>
                  <p>Click on the button to open the modal.</p>

                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                      Open Modal
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                       aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                  <p>This is the content of the modal. You can add any text or HTML content here.</p>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="container">
              <h1 style="text-align: center;"><strong>Messi</strong></h1>
              <img class="img-move" src="images/messi.jpeg" alt="messi" width="400">
            </div>
        </div>
        <!-- Add more carousel items as needed -->
    </div>

    <!-- Arrow buttons -->
    <a class="carousel-control-prev" role="button">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        let currentIndex = 0;
        const carouselItems = $('.carousel-item');
        const numItems = carouselItems.length;

        // Initialize the carousel
        $('#myCarousel').carousel();

        $('.carousel-control-prev').click(function() {
            currentIndex = (currentIndex - 1 + numItems) % numItems;
            goToSlide(currentIndex);
        });

        $('.carousel-control-next').click(function() {
            currentIndex = (currentIndex + 1) % numItems;
            goToSlide(currentIndex);
        });

        function goToSlide(index) {
            carouselItems.removeClass('active');
            carouselItems.eq(index).addClass('active');
            $('.carousel-indicators button').removeClass('active');
            $('.carousel-indicators button').eq(index).addClass('active');
        }
    });
</script>

</body>
</html>
